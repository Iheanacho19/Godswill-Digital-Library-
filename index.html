<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniben Library search Engine</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="center">CHIMOBI'S PROJECT(WEB BASED DESIGN WITH JAVASCRIPT)</h1>
    <div class="container">        
        <div class="search">
            <input type="text" placeholder="Search...." id="input">
            <button id="btn">Search....</button>
        </div>
        <div class="dictionary">
            <h3>Library Search</h3>
            <div class="word">
                <h2 id="name">Name Here</h2>
                <p id="def">Explanation here</p>
                <p id="syn">Name of Author</p>
                <p id="acq">Mode it was Acquired</p>
                <p id="issn">ISSN</p>
                <p id="date">Date Published</p>

            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
